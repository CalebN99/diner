<include href="views/header.html"></include>
<body>
    <div class="container">
        <h1>My Diner</h1>
        <h2>Order Part 1</h2>

        <form action="#" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="food" class="col-sm-4 control-label">What food would you like to order?</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="food" id="food">
                </div>
            </div>
            <check if="{{ isset(@errors['food']) }}">
                <span class="err">{{ @errors['food'] }}</span>
            </check>
            <br>

            <div class="form-group">
                <label class="col-sm-4 control-label">Select a meal</label>
                <div class="col-sm-4">
                    <repeat  group="{{ @meals }}" value="{{ @meal }}">
                        <label><input type="radio" name="meal" value="{{ @meal }}">{{ ucfirst(@meal) }}</label>
                        <br>
                    </repeat>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>


    </div>


</body>
</html>
