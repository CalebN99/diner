<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>My Diner</h1>
    <h2>Meal Order Part 2</h2>

    <form action="summary" method="POST" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-4 control-label">Select condiments</label>
            <div class="col-sm-4">
                <repeat  group="{{ @condiments }}" value="{{ @cond }}">
                    <label><input type="checkbox" name="conds[]" value="{{ @cond }}">{{ ucfirst(@cond) }}</label>
                    <br>
                </repeat>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
